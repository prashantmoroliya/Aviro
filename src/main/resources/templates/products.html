<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- bootstrap added. -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" type="text/css"
	      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	
	<title>Aviro</title>
	
	<link rel="shortcut icon" type="image/png" th:href="@{/images/logo.png}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-black">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="100" class="d-inline-block align-top" alt=""/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link text-white" th:href="@{/admin}" href="#">admin-home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-white" th:href="@{/logout}" href="#">logout</a>
				</li>
			</ul>
		</div>
	</div>
</nav>


<div class="container-fluid">
	
	<a th:href="@{/admin/products/add}" style="margin: 20px 0" class="btn btn-primary">Add Product</a>
	<table class="table">
		<thead class="thead-light">
		<tr>
			<th scope="col">SN</th>
			<th scope="col">Product Name</th>
			<th scope="col">Category</th>
			<th scope="col">Preview</th>
			<th scope="col">Delete</th>
			<th scope="col">Update</th>
		</tr>
		</thead>
		<tbody>
		
		<tr th:each="product, iStat : ${products}">
			<th scope="row" th:text="${iStat.index + 1}">1</th>
			<td th:text="${product.name}">Larry</td>
			<td th:text="${product.category.name}">Larry</td>
			<td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}" alt=""></td>
			
			<td><a href="" th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
			<td><a href="" th:href="@{/admin/product/update/{id}(id=${product.id})}" class="btn btn-warning">Update</a></td>
		
		</tr>
		</tbody>
	</table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
