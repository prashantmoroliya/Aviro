<!DOCTYPE html>

	<meta charset="UTF-8">

	<!-- bootstrap added. -->

	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="100" class="d-inline-block align-top" alt=""/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link text-white" th:href="@{/admin}" href="#">admin-home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-white" th:href="@{/logout}" href="#">logout</a>
				</li>
			</ul>

<div class="mt-4 p-5 bg-light text-black rounded text-center">
	<h1 class="display-4">Welcome back, Admin</h1>
	<p>Easily manage your data from this admin
		<mark>CMS</mark>
	</p>
</div>


<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 pt-5">
			<div class="card" style="background-color:white;">
				<div class="card-body">
					<h4 class="card-title">Categories</h4>
					<p class="card-text">Manage the categories section here.</p>
					<a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">Manage</a>
				</div>
			</div>
		</div>
		<div class="col-sm-3 pt-5">
			<div class="card" style="background-color:white;">
				<div class="card-body">
					<h4 class="card-title">Products</h4>
					<p class="card-text">Manage all the products here.</p>
					<a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">Manage</a>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
