<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- bootstrap added. -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" type="text/css"
	      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	
	<title>Aviro</title>
	
	<link rel="shortcut icon" type="image/png" th:href="@{/images/logo.png}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-black">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="100" class="d-inline-block align-top" alt=""/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link text-white" th:href="@{/}" href="#">home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-white" th:href="@{/shop}" href="#">shop</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-white" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-white" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-white" th:href="@{/cart}" href="#">cart</a>
				</li>
				<li class="nav-item active">
					<span class="nav-link text-white" th:text="${cartCount}">0</span>
				</li>
			</ul>
		
		</div>
	</div>
</nav>


<div class="container mt-5">
	<div class="row">
		<div class="col-sm-5 d-flex justify-content-center">
			<img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
			     alt="">
		</div>
		<div class="col-sm-7 mt-5">
			<h2 th:text="${product.name}"></h2>
			<p th:text="${product.category.name}"></p>
			<h2>â‚¹ <span th:text="${product.price}"></span></h2>
			<h5>Weight:
				<span th:text="${product.weight}"></span> grams.
			</h5>
			<p th:text="${product.description}"></p>
			<a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">Add to cart</a>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
