<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- bootstrap added. -->
	<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
	<!-- fontawesome css added. -->
	<link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
	      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
	<title>Aviro</title>
	
	<link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="100" class="d-inline-block align-top" alt=""/>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}" href="#">home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/shop}" href="#">shop</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/cart}" href="#">cart</a>
				</li>
				<li class="nav-item active">
					<span class="nav-link" th:text="${cartCount}"></span>
				</li>
			</ul>
		
		</div>
	</div>
</nav>
<div class="container mt-5">
	<div class="row">
		<div class="col-sm-5 d-flex justify-content-center">
			<img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
			     alt="">
		</div>
		<div class="col-sm-7 mt-5">
			<h2 th:text="${product.name}"></h2>
			<p th:text="${product.category.name}"></p>
			<h2>â‚¹ <span th:text="${product.price}"></span></h2>
			<h5>Weight:
				<span th:text="${product.weight}"></span> grams.
			</h5>
			<p th:text="${product.description}"></p>
			<a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">Add to cart</a>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
